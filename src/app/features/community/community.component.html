<div class="w-full h-full flex flex-col bg-slate-50">
  <!-- Fejléc szekció gradiens háttérrel -->
  <div
    class="bg-gradient-to-r from-[#5ce1e6] to-[#4dabff] p-5 pt-12 flex items-center gap-4 shadow-md"
  >
    <button
      class="text-white hover:bg-white/20 p-2 rounded-full transition-all duration-200"
      (click)="navigateBack()"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 class="text-2xl font-bold text-white">Közösség</h1>
  </div>

  <!-- Alcím szekció -->
  <div class="flex items-center gap-2 p-4 bg-white shadow-sm border-b">
    <mat-icon style="color: #4dabff">people</mat-icon>
    <h2 class="text-lg font-medium text-gray-800">Közösségi vélemények</h2>
  </div>

  <!-- Új poszt írása -->
  <div class="p-4 bg-white mb-2 shadow-sm">
    <div class="flex gap-3">
      <div
        class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center"
      >
        <mat-icon class="text-gray-500">person</mat-icon>
      </div>
      <div class="flex-1">
        <textarea
          [(ngModel)]="newPostContent"
          class="w-full border rounded-xl p-3 focus:outline-none transition-all resize-none"
          style="border-color: #4dabff; outline-color: #4dabff"
          placeholder="Oszd meg a véleményed..."
          rows="2"
        ></textarea>
        <div class="flex justify-end mt-2">
          <button
            (click)="addNewPost()"
            [disabled]="!newPostContent.trim()"
            style="
              background-image: linear-gradient(to right, #5ce1e6, #4dabff);
            "
            class="text-white px-4 py-2 rounded-full font-medium disabled:opacity-50 hover:shadow-md transition-all duration-200"
          >
            Küldés
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bejegyzések listája -->
  <div class="flex-1 overflow-auto">
    <div
      *ngFor="let post of posts"
      class="bg-white mb-2 p-4 shadow-sm border-b animate__animated animate__fadeIn"
    >
      <div class="flex items-start gap-3">
        <div
          class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center shrink-0"
        >
          <mat-icon class="text-gray-500">person</mat-icon>
        </div>
        <div class="flex-1">
          <div class="flex justify-between items-center">
            <h3 class="font-medium text-gray-800">{{ post.username }}</h3>
            <span class="text-sm text-gray-500">{{ post.timeAgo }}</span>
          </div>
          <p class="my-2 text-gray-700">{{ post.content }}</p>
          <div class="flex items-center gap-4 mt-1">
            <button
              (click)="likePost(post)"
              class="flex items-center gap-1 text-gray-500 hover:text-blue transition-colors"
              [ngClass]="{ 'text-blue': post.hasLiked }"
            >
              <mat-icon class="text-base">thumb_up</mat-icon>
              <span class="text-sm">{{ post.likes }}</span>
            </button>
            <button
              class="flex items-center gap-1 text-gray-500 hover:text-blue transition-colors"
            >
              <mat-icon class="text-base">reply</mat-icon>
              <span class="text-sm">Válasz</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
