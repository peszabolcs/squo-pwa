<div class="w-full h-full flex flex-col">
  <div
    class="bg-gradient-to-r from-primary-light to-secondary-light p-6 pt-12 rounded-b-[40px] shadow-lg relative overflow-hidden"
  >
    <div class="relative z-10">
      <div class="flex items-center gap-3">
        <div class="bg-white/20 p-2 rounded-full"></div>
        <h1 class="text-3xl font-bold text-white">SQUO</h1>
      </div>
      <p class="text-white opacity-90 mt-1 mb-4">Üdvözlünk az alkalmazásban!</p>
    </div>
  </div>

  <div class="flex-1 p-6 overflow-auto scrollbar-none">
    <h2 class="text-lg font-semibold mb-4">Főmenü</h2>

    <div class="grid grid-cols-2 gap-4 p-4">
      @for (item of menuItems; track item.id) {
      <div class="relative group cursor-pointer" (click)="navigateTo(item)">
        <div
          class="absolute inset-0 bg-gradient-to-r {{
            item.gradient
          }} rounded-lg blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"
        ></div>
        <div
          class="relative p-6 bg-white rounded-lg leading-none flex items-top justify-between space-x-6"
        >
          <div class="space-y-2">
            <h3 class="text-xl font-bold text-gray-900">{{ item.title }}</h3>
          </div>
          <div class="w-8 h-8">
            <!-- Icon placeholder -->
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
